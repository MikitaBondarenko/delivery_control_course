<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultrag.net.nz//thymeleaf/layout"
      layout:decorate="~{layout}">
<body class="d-flex flex-column h-100 bg-light">
<main class="flex-shrink-0">
  <!-- Projects Section-->
  <section layout:fragment="body" class="py-5">
    <style>
      .main {
        padding: 0px 10px;
      }

      @media screen and (max-width: 450px) {
        .login-form{
          margin-top: 0%;
        }
        .register-form{
          margin-top: 10%;
        }
      }
      @media screen and (min-width: 768px){
        .main{
          margin-left: 30%;
        }

        .sidenav{
          width: 40%;
          position: fixed;
          z-index: 1;
          top: 0;
          left: 0;
        }
      }
    </style>
    <div class="main mt-5">
      <div class="col-md-6 col-sm-12">
        <div th:if="${param.error}" class="alert alert-success">
          Неверный логин или пароль!</div>
        <div th:if="${param.logout}" class="alert alert-success">
          Вы вышли с аккаунта!</div>
        <div class="login-form">
          <form method="post" role="form" th:action="@{/login}">
            <div class="form-group">
              <label>Username</label>
              <input
                      id="username"
                      type="text"
                      class="form-control"
                      placeholder="Username"
                      name="username">
            </div>
            <div class="form-group">
              <label>Password</label>
              <input
                      id="password"
                      type="password"
                      class="form-control"
                      placeholder="Password"
                      name="password">
            </div>
            <button type="submit" value="Log in" class="btn btn-outline-dark mt-2">Вход</button>
          </form>
        </div>
        <a th:href="@{/register}" class="btn btn-outline-dark mt-2">Создать аккаунт</a>
      </div>
    </div>
  </section>
</main>
</body>
</html>
