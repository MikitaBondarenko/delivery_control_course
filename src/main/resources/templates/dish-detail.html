<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultrag.net.nz//thymeleaf/layout"
      layout:decorate="~{layout}">
<body class="d-flex flex-column bg-light">
<!-- Projects Section-->
<section layout:fragment="body" >
  <!-- Page header with logo and tagline-->
  <header class="py-5 bg-light border-bottom mb-4">
    <div class="container">
      <div class="text-center my-5">
        <h1 class="fw-bolder">Блюдо</h1>
      </div>
    </div>
  </header>
  <!-- Page content-->
  <div class="container">
    <div class="row">
      <!-- Blog entries-->
      <div class="col-lg-8">
        <!-- Featured blog post-->
        <div class="card mb-4">
          <p><img class="card-img-top" th:src="${dish.dish_imgurl}" alt="..." /></p>
          <div class="card-body">
            <div class="small text-muted"></div>
            <h2 class="card-title">Информация</h2>
            <p class="card-text" th:text="'Название :'+${dish.name}"></p>
            <p class="card-text" th:text="'Цена: ' + ${dish.price} + ' руб'"></p>
            <p class="card-text" th:text="'Описание :'+${dish.description}"></p>
            <div th:if="${user.userRole}">
              <a class="btn btn-outline-dark"
                 th:href="@{/dishes/{dish_id}/edit(dish_id=${dish.id})}">Отредактировать</a>
              <a class="btn btn-outline-primary" th:href="@{/dishes/{dish_id}/delete(dish_id=${dish.id})}">Удалить запись</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</body>
</html>
