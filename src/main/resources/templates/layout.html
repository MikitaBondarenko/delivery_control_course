<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultrag.net.nz//thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org"
      >
<head>
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container px-4 px-lg-5">
            <a class="navbar-brand" th:href="@{/restaurants}"><span class="fw-bolder text-gradient">Delivery Control</span></a>
            <button class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent"
                    aria-expanded="false"
                    aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                    <li class="nav-item"><a class="nav-link active" aria-current="page" th:href="@{/restaurants}">Домой</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/chart}">Топ рестаранов</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/reviews}">Отзывы</a></li>
                    <li sec:authorize="!isAuthenticated()" class="nav-item">
                        <a class="nav-link" th:href="@{/login}">Войти в аккаунт</a></li>
                    <li sec:authorize="!isAuthenticated()" class="nav-item">
                        <a class="nav-link" th:href="@{/register}">Регистрация</a></li>
                    <li sec:authorize="isAuthenticated()" class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#"
                           role="button" data-bs-toggle="dropdown" aria-expanded="false">Меню</a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <div sec:authorize="principal.username eq 'admin'">
                                <li><a class="dropdown-item" th:href="@{/restaurants/addNew}">Добавить ресторан</a></li>
                            </div>
                            <li><hr class="dropdown-divider" /></li>
                            <li><a class="dropdown-item" th:href="@{/logout}">Выйти из аккаунта</a></li>
                        </ul>
                    </li>
                </ul>
                <div sec:authorize="isAuthenticated()" data-bs-toggle="modal" href="#clientModal"  class="mr-2">
                    <a class="btn btn-outline-dark rounded-circle d-flex align-items-center justify-content-center" style="width: 40px; height: 40px;">
                        <i class="bi bi-person-fill" style="font-size: 20px;"></i>
                    </a>
                </div>
                <div sec:authorize="isAuthenticated()" class="d-flex">
                    <a class="btn btn-outline-dark" >
                        <i class="bi-cart-fill me-1"></i>
                        Cart
                        <span class="badge bg-dark text-white ms-1 rounded-pill">0</span>
                    </a>
                </div>
            </div>
        </div>
    </nav>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <link th:href="@{/css/styles.css}" rel="stylesheet">
    <title layout:title-pattern="@CONTENT_TITLE - $LAYOUT_TITLE">Delivery Control </title>
</head>
<body layout:fragment="body"></body>
<!-- Call to action section-->

<!-- Footer-->
<footer class="bg-dark py-4 mt-auto fixed-bottom">
    <div class="container px-5">
        <div class="row align-items-center justify-content-between flex-column flex-sm-row">
            <div class="col-auto">
                <div class="small m-0 text-white">Delivery Control Website 2023</div>
            </div>
            <div class="col-auto">
                <a class="small text-white" target="_blank" href="https://vk.com/encio_delavere">Contact</a>
            </div>
        </div>
    </div>
</footer>
<!-- Portfolio Modals-->
<!-- Portfolio item 1 modal popup-->
<div class="modal" id="clientModal" tabindex="-1" role="dialog" aria-labelledby="clientModalLabel"  aria-hidden="true"  >
    <div class="modal-dialog modal-dialog-vertical" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="clientModalLabel">Профиль</h5>
                <button type="button" onclick="saveChanges()" class="close close-modal" data-bs-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <img src="https://s.ura.news/760/images/news/upload/news/695/932/1052695932/835140_fayl_250x0_1049.787.0.0.jpg" alt="Фото профиля" class="profile-image">
                <div class="client-info">
                    <input type="text" class="userInf" value="Иван" readonly>
                    <input type="text" class="userInf" value="Иванов" readonly>
                    <input type="text" class="userInf" value="ул. Примерная, 123" readonly>
                    <input type="text" class="userInf" value="+7 123 456 7890" readonly>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" id="editBtn" onclick="enableEditing()" class="btn btn-outline-dark rounded-circle d-flex align-items-center justify-content-center">
                    <span class="bi bi-pencil " style="font-size: 20px;"></span>
                </button>
                <button id="saveBtn" onclick="saveChanges()" class="btn btn-outline-dark"  style="display: none;">Сохранить изменения</button>
            </div>
        </div>
    </div>
</div>


<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="js/scripts.js"></script>
</html>
