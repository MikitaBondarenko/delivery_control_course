<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultrag.net.nz//thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org"
>
<head>
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-light bg-white py-3">
        <div class="container px-5">
            <a class="navbar-brand" th:href="@{/restaurants}"><span class="fw-bolder text-primary">Delivery Control</span></a>
            <button class="navbar-toggler" type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent"
                    aria-expanded="false"
                    aria-label="Toggle navigation"><span
                    class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0 small fw-bolder">
                    <li class="nav-item"><a class="nav-link" th:href="@{/restaurants}">Домой</a></li>
                    <li class="nav-item"><a class="nav-link"  th:href="@{/chart}">Топ рестаранов</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/reviews}">Отзывы</a></li>
                    <li sec:authorize="!isAuthenticated()" class="nav-item">
                        <a class="nav-link" th:href="@{/login}">Войти в аккаунт</a></li>
                    <li sec:authorize="!isAuthenticated()" class="nav-item">
                        <a class="nav-link" th:href="@{/register}">Регистрация</a></li>
                    <li sec:authorize="isAuthenticated()" class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" id="navbarDropdownPortfolio" href="#"
                           role="button" data-bs-toggle="dropdown" aria-expanded="false">Меню</a>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdownPortfolio">
                            <div sec:authorize="principal.username eq 'admin'">
                                <li><a class="dropdown-item" th:href="@{/restaurants/addNew}">Добавить ресторан</a></li>
                            </div>
                            <li><a class="dropdown-item" th:href="@{/logout}">Выйти из аккаунта</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <meta charset="UTF-8">
    <link href="http://cdn.jsdelivr.net/npm/bootstrap-icon@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <link th:href="@{/css/styles.css}" rel="stylesheet">
    <title layout:title-pattern="@CONTENT_TITLE - $LAYOUT_TITLE">Delivery Control </title>
</head>
<body layout:fragment="body"></body>
<!-- Call to action section-->
<section class="py-5 bg-gradient-primary-to-secondary text-white">
    <div class="container px-5 my-5">
        <div class="text-center">
            <h2 class="display-4 fw-bolder mb-4">Кушайте много, кушайте вкусно!</h2>
        </div>
    </div>
</section>
<!-- Footer-->
<footer class="bg-dark py-4 mt-auto">
    <div class="container px-5">
        <div class="row align-items-center justify-content-between flex-column flex-sm-row">
            <div class="col-auto">
                <div class="small m-0 text-white">Delivery Control Website 2023</div>
            </div>
            <div class="col-auto">
                <a class="small text-white" target="_blank" href="https://vk.com/encio_delavere">Contact</a>
            </div>
        </div>
    </div>
</footer>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="js/scripts.js"></script>
</html>
