<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultrag.net.nz//thymeleaf/layout"
      layout:decorate="~{layout}">
<body class="d-flex flex-column h-100 bg-light">
<main class="flex-shrink-0">
    <!-- Projects Section-->
    <section layout:fragment="body" class="py-5">
        <div class="container px-4 px-lg-5 mt-5">
            <div th:if="${param.success}" class="alert alert-success">
                Вы успешно зарегистрировались!
            </div>
            <div class="text-center mb-5">
                <h1 class="display-5 fw-bolder mb-0"><span class="text-gradient d-inline">Restaurants</span></h1>
            </div>
            <div>
                <form th:action="@{/restaurants-search}" class="form-inline my-2 my-lg-0 mb-3">
                    <input name="query" class="form-control mr-sm-2 mb-5" type="search"
                           placeholder="Поиск ресторана" aria-label="Search">
                </form>
            </div>
            <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
                <div th:each="restaurant :${restaurant}" class="col mb-5">
                        <div class="card h-100 overflow-hidden shadow rounded-4 border-0  ">
                            <!-- Sale badge-->
                            <div class="badge bg-dark text-white position-absolute" style="top: 0.5rem; right: 0.5rem">Sale</div>
                            <!-- Product image-->
                            <img class="card-img-top" th:src="${restaurant.restaurant_imgurl}" alt="..." />
                            <!-- Product details-->
                            <div class="card-body p-4">
                                <div class="text-center">
                                    <!-- Product name-->
                                    <h5 class="fw-bolder" th:text="${restaurant.restaurant_name}" ></h5>
                                    <!-- Product reviews-->
                                    <div th:if="${restaurant.restaurant_rating == 0}" class="d-flex justify-content-center small text-warning mb-2">
                                            <p>Отзывов нет</p>
                                    </div>
                                    <div th:if="${restaurant.restaurant_rating > 0}" class="d-flex justify-content-center small text-warning mb-2">
                                        <div th:each="iteration : ${#numbers.sequence(1, restaurant.restaurant_rating)}">
                                            <div class="bi-star-fill"></div>
                                        </div>
                                    </div>
                                    <!-- Product price-->
                                    <span class="text-muted text-decoration-line-through">$20.00</span>
                                    $18.00
                                </div>
                            </div>
                            <!-- Product actions-->
                            <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                                <div class="text-center">
                                    <a class="btn btn-outline-dark mt-auto"
                                       th:href="@{restaurants/{restaurant_id}(restaurant_id=${restaurant.id})}"
                                       th:text="'Отзывов: '+${restaurant.reviewCount}"
                                    ></a>
                                </div>
                            </div>
                        </div>
                </div>
            </div>
        </div>
    </section>
</main>
</body>
</html>
